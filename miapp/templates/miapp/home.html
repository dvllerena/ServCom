{% extends 'miapp/base.html' %}
{% load static %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <div class="col-lg-6">
                <h1 class="display-3 fw-bold mb-4">¡Hola! Soy <span class="highlight">Tu Nombre</span></h1>
                <p class="lead mb-4">Desarrollador Full Stack especializado en crear experiencias digitales únicas</p>
                <div class="d-flex gap-3">
                    <a href="#proyectos" class="btn btn-primary btn-lg">Ver Proyectos</a>
                    <a href="#contacto" class="btn btn-outline-primary btn-lg">Contactar</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="hero-image">
                    <img src="{% static 'img/hero-image.png' %}" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tech-stack py-5">
    <div class="container">
        <h2 class="text-center mb-5">Tecnologías Favoritas</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="tech-card">
                    <i class="fab fa-python"></i>
                    <h3>Python</h3>
                </div>
            </div>
            <!-- Añade más tecnologías -->
        </div>
    </div>
</div>
{% endblock %}
